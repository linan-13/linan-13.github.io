<h1 style="margin-left:175px; text-align: center;">《毕业寄语》</h1>
<div class="yd">
  <ol>
<li>生活如一条长河，愿你是一叶执着的小舟；生活如一叶小舟，愿你是一名风雨无阻的水手。</li>
<li>你没有摘到的只是春天里的一朵花，而整个春天还是属于你。朋友、别灰心！</li>
<li>真诚的友谊无需承诺，永恒的情缘无需约定。</li>
<li>生活有时虽不像你所想的那么美好，但是也不会像你所想的那么糟糕。愿你笑对人生，一路走好！</li>
<li>不要学花儿只把春天等待，要学燕子衔着春天归来。 </li>
<li>吴山青，越山青，两岸青山相欢迎，总共同窗离别情。</li>
  </ol>
